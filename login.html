    <meta
      name="description"
      content="Tabler comes with tons of well-designed components and features."
    />

      name="keywords"
      content="Tabler, Bootstrap, Admin, Template, Dashboard, UI"

    <style>
      .tblr-banner {
        top: 0;
        left: 0;
        right: 0;
        padding: 0;
        margin: 0;
        font-family: var(--tblr-body-font-family, Lato, sans-serif);
        font-size: var(--tblr-body-font-size, 14px);
        font-weight: var(--tblr-body-font-weight, 400);
        line-height: var(--tblr-body-line-height, 1.5);
        background: linear-gradient(90deg, #43cea2, #185a9d);
        z-index: 9999;
        display: block;
        text-align: center;
        display: flex;
      }
      .tblr-banner b,
      .tblr-banner strong {
        font-weight: 600;
      }
      .tblr-banner-text {
        flex: 1;
        padding: 8px 16px;
        color: #fff;
        text-decoration: none;
        display: block;
        transition: opacity 0.3s ease;
      }
      .tblr-banner-text:hover {
        text-decoration: none;
        color: #fff;
        opacity: 0.8;
      }
      .tblr-banner-close {
        color: #fff;
        cursor: pointer;
        z-index: 10000;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0.5;
        transition: opacity 0.3s ease, transform 0.3s ease;
      }
      .tblr-banner-close:hover {
        opacity: 1;
        transform: rotate(90deg);
      }
    </style>
    <style>
      @import url("https://rsms.me/inter/inter.css");

      /* Icon size classes */
      .icon-sm {
        font-size: 16px;
        margin-right: 0.375rem; /* 6px spacing */
      }
      .icon-md {
        font-size: 20px;
        margin-right: 0.5rem; /* 8px spacing */
      }
      .icon-lg {
        font-size: 32px;
        margin-right: 0.625rem; /* 10px spacing */
      }
      .icon-xl {
        font-size: 48px;
        margin-right: 0.75rem; /* 12px spacing */
      }
      .icon-2xl {
        font-size: 64px;
        margin-right: 1rem; /* 16px spacing */
      }

      /* Icon spacing utilities */
      .icon-spaced {
        margin-right: 0.5rem;
      }
      .icon-spaced-sm {
        margin-right: 0.25rem;
      }
      .icon-spaced-lg {
        margin-right: 0.75rem;
      }

        <div class="card card-md">
          <div class="card-body">
            <h2 class="h2 text-center mb-4">Login to your account</h2>
            <form action="./" method="get" autocomplete="off" novalidate>
              <div class="mb-3">
                <label class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="your@email.com"
                  autocomplete="off"
                />
              </div>
              <div class="mb-2">
                <label class="form-label">
                  Password
                  <span class="form-label-description">
                    <a href="./forgot-password.html">Forgot password?</a>
                  </span>
                </label>
                <div class="input-group input-group-flat">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Your password"
                    autocomplete="off"
                  />
                  <span class="input-group-text">
                    <a
                      href="#"
                      class="link-secondary"
                      title="Show password"
                      data-bs-toggle="tooltip"
                    >
                    <i class="ti ti-eye icon-md""></i>
                    </a>
                  </span>
                </div>
              </div>
              <div class="mb-2">
                <label class="form-check">
                  <input type="checkbox" class="form-check-input" />
                  <span class="form-check-label"
                    >Remember me on this device</span
                  >
                </label>
              </div>
              <div class="form-footer">
                <button type="submit" class="btn btn-primary w-100">
                  Sign in
                </button>
              </div>
            </form>
          </div>
          <div class="hr-text">or</div>

                  Twitter
                </a>
              </div>

        <div class="text-center text-muted mt-3">
          Don't have an account yet?

    <!-- Tabler Core JS -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/js/tabler.min.js"></script>
    <script>
      // Enable password toggle
      document.addEventListener("DOMContentLoaded", function () {
        const togglePassword = document.querySelector(
          '[data-bs-toggle="tooltip"]'
        );
        const passwordInput = document.querySelector('input[type="password"]');
        if (togglePassword && passwordInput) {
          togglePassword.addEventListener("click", function (e) {
            e.preventDefault();
            const type =
              passwordInput.getAttribute("type") === "password"
                ? "text"
                : "password";
            passwordInput.setAttribute("type", type);
            this.querySelector("svg").classList.toggle("icon-eye-off");
          });
        }
      });
    </script>
